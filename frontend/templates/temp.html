<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码高亮示例</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.js"></script>
</head>
<body>
    <h1>矩阵乘法示例</h1>
    <div id="content"></div>

    <script>
        // 假设这是从后端获取的 response
        const response = {
            "response": "当然可以！下面是一个用Python代码进行矩阵乘法的例子。\n\n### Python 代码示例\n\n```python\nimport numpy as np\n\n# 定义两个矩阵\nA = np.array([[1, 2],\n              [3, 4]])\n\nB = np.array([[5, 6],\n              [7, 8]])\n\n# 计算矩阵乘法\nC = np.dot(A, B)\n\n# 输出结果\nprint(\"矩阵 A:\")\nprint(A)\nprint(\"\\n矩阵 B:\")\nprint(B)\nprint(\"\\n矩阵 A 和 B 的乘积 C:\")\nprint(C)\n"
        };

        // 处理 response 内容并插入到页面中
        const contentDiv = document.getElementById('content');
        let responseContent = response.response
            .replace(/```python/g, '<pre><code class="language-python">')
            .replace(/```/g, '</code></pre>');

        contentDiv.innerHTML = responseContent;

        // 使用 Prism.js 进行高亮
        Prism.highlightAll();
    </script>
</body>
</html>
