<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染 LaTeX 公式</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>一元二次方程的求根公式</h1>
    <div id="content"></div>

    <script>
        const response = {
            "response": "求根公式主要用于解一元二次方程 \\(ax^2 + bx + c = 0\\)，其中 \\(a, b, c\\) 是常数，且 \\(a \\neq 0\\)。求根公式如下：\n\n\\[ x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} \\]\n\n这个公式给出了方程的两个根（可能相同）。其中，\\(\\pm\\) 表示有两个解，一个是加号的情况，另一个是减号的情况。\n\n下面是详细的推导步骤：\n\n1. 从一元二次方程开始：\n   \\[ ax^2 + bx + c = 0 \\]\n\n2. 将常数项移到等式右边：\n   \\[ ax^2 + bx = -c \\]\n\n3. 两边同时除以 \\(a\\)：\n   \\[ x^2 + \\frac{b}{a}x = -\\frac{c}{a} \\]\n\n4. 配平方，添加 \\(\\left(\\frac{b}{2a}\\right)^2\\)：\n   \\[ x^2 + \\frac{b}{a}x + \\left(\\frac{b}{2a}\\right)^2 = -\\frac{c}{a} + \\left(\\frac{b}{2a}\\right)^2 \\]\n\n5. 左边成为完全平方形式：\n   \\[ \\left(x + \\frac{b}{2a}\\right)^2 = \\frac{b^2 - 4ac}{4a^2} \\]\n\n6. 开平方：\n   \\[ x + \\frac{b}{2a} = \\pm \\sqrt{\\frac{b^2 - 4ac}{4a^2}} \\]\n\n7. 解得 \\(x\\)：\n   \\[ x = -\\frac{b}{2a} \\pm \\frac{\\sqrt{b^2 - 4ac}}{2a} \\]\n\n8. 最终得到求根公式：\n   \\[ x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} \\]\n\n以上就是一元二次方程的求根公式的详细推导过程。"
        };

        // 渲染内容
        document.getElementById('content').innerHTML = response.response;

        // 调用 MathJax 渲染 LaTeX
        MathJax.typeset();
    </script>
</body>
</html>
